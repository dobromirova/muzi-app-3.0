    <div class="preloader d-flex align-items-center justify-content-center">

            <div></div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="home.html" class="nav-brand"><img src="/images/core-img/logo.png" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/images/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>Login</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Welcome Back</h3>



                        <!-- Login Form -->
                            <form  class="login-form"
                                    th:action="@{/login}"
                                    th:method="POST"
                                    th:object="${loginData}"
                            >

                                <div class="text-danger mt-1" th:if="${showErrorMessage}" th:text="'Invalid username or password'"></div>

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            value required
                                            th:field="*{username}"
                                    />

                                        <small
                                            id="userNameHelp"
                                           class="form-text text-muted">
                                        <i class="fa fa-lock mr-2"></i>
                                            <a th:href="@{/register}" id="registerRedirect">Don't have an account? Register here.</a>
                                        </small>
                                </div>



                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input
                                            th:field="*{password}"
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            value required
                                    />
                                </div>

                                <div class="button-holder d-flex justify-content-center">
                                    <button type="submit" class="oneMusic-btn mt-30">Login</button>
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- ##### Login Area End ##### -->

                <div class="col-12 col-md-6">

                            <li><a href="#">Songs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery-2.2.4 js -->
    <script src="/js/jquery/jquery-2.2.4.min.js"></script>
