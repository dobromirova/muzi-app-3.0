<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <!-- Navbar Area -->
    <div class="oneMusic-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                    <!-- Nav brand -->
                    <a href="home.html" class="nav-brand"><img src="/images/core-img/logo.png" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>

                                <li><a th:href="@{/profile}">Profile</a></li>  <!-- ADD PROFILE OPTIONS -->


                                <li><a href="#">Actions</a>

                                    <ul class="dropdown">
                                        <li><a th:href="@{/add-song}">Add Song</a></li>
                                        <li><a th:href="@{/add-album}">Add Album</a></li>
                                        <li><a th:href="@{/view-favourites}">View Favourites</a></li>
                                    </ul> </li>

                                <li><a href="#">Logout</a>

                            </ul>

                            <!-- Nav End -->

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->


<!-- ***** New Hits Songs ***** -->
<div class="col-12 col-lg-4">
    <div class="new-hits-area mb-100">
        <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <p>See whatâ€™s new</p>
            <h2>New Hits</h2>
        </div>

        <!-- ##### View Songs Area Start ##### -->
        <section class="view-area section-padding-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8">
                        <div class="song-content">
                            <!-- Songs -->
                            <form  class="song-form"
                                   th:action="@{/view-songs}"
                                   th:method="GET"
                                   th:object="${songView}"
                            >
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div th:each="song : ${songs}"
             class="single-new-item d-flex align-items-center justify-content-between wow fadeInUp"
             data-wow-delay="100ms">

            <div class="first-part d-flex align-items-center">
                <div class="content-">
                    <h6 th:text="${song.title}">Song Title</h6>
                    <p th:text="${song.artistName}">Artist Name</p>
                    <p th:text="${song.albumTitle}">Album Title</p>
                    <p th:text="${song.genre}">Genre</p>
                    <!-- FAV -->
                    <form  th:action="@{/add-to-favourites/{id}(id = ${song.getId()})}"
                           th:method="POST" >
                        <button type="submit">
                            <img class="mr-2 " src="/images/core-img/add-to-favourites.png" alt="Song" width="35px" height="35px">

                        </button>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>

            </div>
        </div>
    </div>
</footer>
