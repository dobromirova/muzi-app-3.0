<!-- ##### Register Area Start ##### -->
<section class="register-area section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="register-content">
                    <h3>Welcome</h3>
                    <!-- Register Form -->
                    <div class="register-form">
                        <form
                                th:action="@{/register}"
                                th:method="POST"
                                th:object="${registerData}"
                        >

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Username must be between 3 and 20 characters"
                                        required minlength="3" maxlength="20"
                                        th:field="*{username}"
                                        th:errorclass="'is-invalid alert-danger'"
                                />
                                <div th:if="${registerError}" class="text-danger mt-1" th:text="${registerError}"></div>

                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        th:field="*{email}"
                                        th:errorclass="'is-invalid alert-danger'"
                                        />

                            </div>







                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Password must be between 3 and 20 characters"
                                        required minlength="3" maxlength="20"
                                        th:field="*{password}"
                                        th:errorclass="'is-invalid alert-danger'"
                                >
                                
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        th:field="*{confirmPassword}"
                                        th:errorclass="'is-invalid alert-danger'"
                                >

                                <div th:if="${passwordError}" class="text-danger mt-1" th:text="${passwordError}"></div>
                            </div>


                            <button type="submit" class="btn oneMusic-btn mt-30">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Register Area End ##### -->
